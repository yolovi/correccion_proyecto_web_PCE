        <div class="formulario-container">
            <h2>Rellena el siguiente formulario y me pondré en contacto lo antes posible!</h2>
            <div class="cajaFormulario">
            <form class="formulario">
                <label for="formulario">Nombre y Apellido</label><br/>
                <input type="text" placeholder="ingresa tu nombre y apellido"><br/>
                <label for="formulario">Correo electrónico</label><br/>
                <input type="email" placeholder="ingresa tu email"><br/>
                <label for="formulario">Escribe tu mensaje</label><br/>
                <textarea rows="10" cols="16">Escribe tu mensaje</textarea> <br/>
                <div class="switch-acepta">
                    <label for="formulario">¿Aceptas recibir un correo por mi parte?</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                      </label>
                </div>
                <div id="btn">
                    <button>Enviar</button>
                </div>
            </form>
            </div>
